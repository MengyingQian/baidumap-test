<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" media="screen" href="css/style.css"/>

	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ePlQjifGzLVBwH9Il3LqAhsHfX14cXOd"></script>
	<script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/echarts.min.js"></script>
  <script type="text/javascript" src="scripts/vue.js"></script>

  <title>干扰分析</title>
</head>
<body>
  <!-- 公共头部 -->
<div id="header" class='interference'>
    <pagehead></pagehead>
</div>
<div id="pageBody">
    <!-- 左侧菜单栏设置 -->
    <div id="leftMenu">
        <h2>台站筛选选项</h2>
        <div id="form">
          <p>
            <label>目标台站类型</label>
            <select id='corporation' >
              <option value="中国移动">中国移动</option>
              <option value="中国联通">中国联通</option>
              <option value="中国电信">中国电信</option>
            </select>
            <select id='system' >
              <option value="LTE">LTE</option>
              <option value="CDMA-2000">CDMA-2000</option>
              <option value="TD-SCDMA">TD-SCDMA</option>
              <option value="WCDMA">WCDMA</option>
              <option value="GSM">GSM</option>
            </select>
          </p>
          <p>
            <label>中心频率范围</label>
            <input type="text" id="fl" class="shortInput" placeholder="1894"/> 至 
            <input type="text" id="fh" class="shortInput" placeholder="1896"/>MHz
          </p>
          <p>
            <label>干扰源台站类型</label>
            <select id='corporation_2' >
              <option value="中国移动">中国移动</option>
              <option value="中国联通">中国联通</option>
              <option value="中国电信">中国电信</option>
            </select>
            <select id='system_2' >
              <option value="LTE">LTE</option>
              <option value="CDMA-2000">CDMA-2000</option>
              <option value="TD-SCDMA">TD-SCDMA</option>
              <option value="WCDMA">WCDMA</option>
              <option value="GSM">GSM</option>
            </select>
          </p>
          <input id="submit" type="submit"  value="确定"  />
        </div>
    </div>
    <div id="rightContent">
        <div id="allmap"></div>
        <div id="loading" class="loading">Loading pages...</div>
        <!-- 信息弹框设置 -->
        <div id="tabMessage" >
        	<div id='shut'></div>
        	<h3>台站信息展示</h3>
        	<div id="tab"> 
            <!-- 选项卡 -->
        		  <h3 class="active">台站信息</h3>
              <h3>干扰分析</h3>
              <h3>其他</h3>

              <div name="tag" class="content">台站信息</div>
              <div  name="tag" id='echarts'>干扰分析
                <div id="colorTable">
                  <table>
                    <caption>颜色图例</caption>
                    <tbody>
                      <tr>
                        <td style="background-color:#ED2D2D;" ></td>
                        <td>0.0-0.1</td>
                      </tr>
                      <tr>
                        <td style="background-color:#FF49A3;"></td>
                        <td>0.1-0.2</td>
                      </tr>
                      <tr>
                        <td style="background-color:#F79F27;"></td>
                        <td>0.2-0.3</td>
                      </tr>
                      <tr>
                        <td style="background-color:#E1E51A;"></td>
                        <td>0.3-0.4</td>
                      </tr>
                      <tr>
                        <td style="background-color:#37FF1D;"></td>
                        <td>0.4-0.5</td>
                      </tr>
                      <tr>
                        <td style="background-color:#269022;"></td>
                        <td>0.5-0.6</td>
                      </tr>
                      <tr>
                        <td style="background-color:#38E2DB;"></td>
                        <td>0.6-0.7</td>
                      </tr>
                      <tr>
                        <td style="background-color:#792F1D;"></td>
                        <td>0.7-0.8</td>
                      </tr>
                      <tr>
                        <td style="background-color:#9A1CD9;"></td>
                        <td>0.8-0.9</td>
                      </tr>
                      <tr>
                        <td style="background-color:#9A7A7A;"></td>
                        <td>0.9-1.0</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- echarts绘图 -->
                <!-- <div id='echarts' style='width:550px;height:400px;'></div> -->
              </div>
              <div name="tag">其他</div>  
          </div>
        </div>
    </div>
</div>
<!-- 公共尾部 -->
<div id="footer">
    <p>版权所有 © 2017 北京邮电大学</p>
</div>

<script type="text/javascript" src="scripts/vuehead.js"></script>
<script type="text/javascript" src="scripts/time.js"></script>
<script type="text/javascript" src="scripts/addLoadEvent.js"></script>
<script type="text/javascript" src="scripts/tabMessage.js"></script>
<script type="text/javascript" src="scripts/getdata.js"></script>
<script type="text/javascript" src="scripts/drawPoints.js"></script>
<script type="text/javascript" src="scripts/attachEvent_5.js"></script>
</body>
</html>
