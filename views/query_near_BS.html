<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" media="screen" href="css/layout.css"/>

</head>
<body>
  <!-- 公共头部 -->
<div id="head"></div>
<div id="leftButton">
	<input type="button" id="getPoint" value="选点" style="width: 100%; height: 100%;" />
</div>
<div id="leftButton2">
	<input type="button" id="getBounds" value="地图显示范围" style="width: 100%; height: 100%;" />
</div>
<div id="allmap"></div>
<!-- 信息弹框设置 -->
<div id="tabMessage" >
	<div id='shut'></div>
	<b>台站信息展示</b>
	<div id="tab"> 
    <!-- 选项卡 -->
		  <h3 class="active">台站信息</h3>
      <h3>频率信息</h3>
      <h3>其他</h3>

      <div name="tag" class="content">台站信息</div>
      <div  name="tag" >
        <p>频率信息</p>
        <!-- echarts绘图 -->
        <div id='echarts' style='width:500px;height:400px;'></div>
      </div>
      <div name="tag">其他</div>  
  </div>
</div>
<!-- 公共尾部 -->
<div id="end"></div>
</body>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.385,39.235);
	map.centerAndZoom(point, 15);
	map.enableScrollWheelZoom(true);
	var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角，添加默认缩放平移控件     
	map.addControl(top_right_navigation); 
	var oldMarker;
	
</script>
