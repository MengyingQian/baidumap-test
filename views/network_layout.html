<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ePlQjifGzLVBwH9Il3LqAhsHfX14cXOd"></script>
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/echarts.min.js"></script>
	<link rel="stylesheet" media="screen" href="css/style.css"/>
 
  <title>网络布局</title>
</head>
<body>
  <!-- 公共头部 -->
<div id="header" class='network_layout'>
    <div id="banner">
            <h1>宽带无线通信业务评估分析与展示系统</h1>
            <p id="">2016-7-19</p>
    </div>
    <ul id="nav">
        <li class='map_rectangle'><a href="map_rectangle">栅格展示</a> </li>
        <li class='resource_rate'><a href="resource_rate">资源利用率</a></li>
        <li class='hot_map'><a href="hot_map">覆盖分析</a></li>
        <li class='network_layout'><a href="network_layout">网络布局</a></li>
        <li class='interference'><a href="interference">干扰分析</a></li>
        <div id="clear"></div>
    </ul>
</div>
<div id="pageBody">
<!-- 左侧菜单栏设置 -->
    <div id="leftMenu">
      <h2>台站筛选选项</h2>
      <div id="form">
        <p>
          <label>台站类型</label>
          <select id='corporation' >
            <option value="中国移动">中国移动</option>
            <option value="中国联通">中国联通</option>
            <option value="中国电信">中国电信</option>
          </select>
          <select id='system' >
            <option value="LTE">LTE</option>
            <option value="CDMA-2000">CDMA-2000</option>
            <option value="TD-SCDMA">TD-SCDMA</option>
            <option value="WCDMA">WCDMA</option>
            <option value="GSM">GSM</option>
          </select>
        </p>
        <input id="submit" type="submit"  value="确定"/>
      </div>
  </div>
    <div id="rightContent">
        <div id="allmap"></div>
        <div id="loading" class="loading">Loading pages...</div>
        <!-- 信息弹框设置 -->
        <div id="tabMessage" >
        	<div id='shut'></div>
        	<h2>台站信息展示</h2>
        	<div id="tab"> 
            <!-- 选项卡 -->
        		  <h3 class="active">台站信息</h3>
              <h3>网络布局</h3>
              <h3>其他</h3>

              <div name="tag" class="content">台站信息</div>
              <div  name="tag" id='echarts' class="content">网络布局
                <!-- echarts绘图 -->
                <!-- <div id='echarts' style='width:550px;height:400px;'></div> -->
              </div>
              <div name="tag" class="content">其他</div>  
          </div>
        </div>
    </div>
</div>
<!-- 公共尾部 -->
<div id="footer">
    <p>版权所有 © 2017 北京邮电大学</p>
</div>
<script>
/*地图显示设置*/
  var map = new BMap.Map("allmap",{enableMapClick:false});
  var point = new BMap.Point(106.76355,26.634111);
  map.centerAndZoom(point, 15);
  map.enableScrollWheelZoom(true);
  var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角，添加默认缩放平移控件     
  map.addControl(top_right_navigation); 
  var oldMarker;
  var oldReMarker = [];
  var oldHexagon;
	  //更改标题日期
  var myDate = new Date();
  var nowTime = myDate.toLocaleDateString().replace(/\//g,"-");
  //console.log(nowTime);
  $('#banner>p').text(nowTime);
</script>
<script type="text/javascript" src="scripts/time.js"></script>
<script type="text/javascript" src="scripts/addLoadEvent.js"></script>
<script type="text/javascript" src="scripts/tabMessage.js"></script>
<script type="text/javascript" src="scripts/getdata.js"></script>
<script type="text/javascript" src="scripts/drawPoints.js"></script>
<script type="text/javascript" src="scripts/attachEvent_7.js"></script>
</body>
</html>
